<!DOCTYPE html>
<html>
<head>
  <title>Omni GitHub options</title>
  <style>
    #status {
      color: darkgreen;
    }
    input {
      width: 100%;
    }
  </style>
</head>
<body>

  <form id="options-form" name="options">
    <p>
      <label for="token">GitHub Personal token:</label>
      <input type="text" name="token" id="token" value="" placeholder="Your token here" required>
    </p>

    <p>
      <a href="https://help.github.com/articles/creating-a-personal-access-token-for-the-command-line/" target="_blank" title="How to get a GitHub Personal token">How to get a token?</a>
    </p>

    <p>
      <label for="refresh">Fetch repositories every (minutes):</label>
      <input id="refresh" type="number" min="1" max="9999" step="1" placeholder="Time in minutes" value="15" required>
    </p>

    <p>
      <button type="submit" id="save">Save</button>
      <span id="status"></span>
    </p>
  </form>

  <hr>

  <small>&copy; 2018 - <a href="https://firstandthird.com/" target="_blank" title="Company website">First+Third</small>

  <script src="options.js"></script>

</body>
</html>
